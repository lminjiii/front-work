<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/developer.css">
  <script src="./js/developer.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="container">   
    <form action="">
      <fieldset>
        <ul>
          <h1>프런트엔드 개발자 지원서</h1>
          <h4 class="h4">HTML, CSS, JAVASCRIPT에 대한 기술적 이해와 경험이 있는  분을 찾습니다.</h4>
          <hr>
          <h4>개인정보</h4>
          <li>
          <label for="u_name">이름</label>
          <input type="text" id="name" name="name"
          placeholder="공백없이 입력하세요" autofocus>
          </li>
          <li>
            <label for="u_phone">연락처</label>
            <input type="tel" id="phone" name="phone">
          </li>
          <h4>지원 분야</h4>
          <li>
          <input type="radio" id="web" name="web">
          <label for="u_web">웹 퍼블리싱</label>
          </li>
          <li>
          <input type="radio" id="web" name="web">
          <label for="u_web">웹 애플리케이션 개발</label>
          </li>
          <li>
            <input type="radio" id="web" name="web">
            <label for="u_web">개발 환경 개선</label>
          </li>
          <li>
          <h4 class="H4">지원동기</h4>
          <textarea id="memo" name="memo" rows="5" cols="50" 
            placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
          </li>
          <div class="buttons">
            <input type="submit" value="접수하기">
            <input type="reset" value="다시쓰기">
          </div>
        </ul>
      </fieldset>
    </form>
  </div> 
</body>
</html>
